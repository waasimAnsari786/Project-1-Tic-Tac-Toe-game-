<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <!-- my css link -->
    <link rel="stylesheet" href="style.css">

    <!-- my fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my hover effects link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">


    <!-- my bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- my jquery and javascript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
        integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--my aos library link-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- my flaticons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
        integrity="sha512-6f7HT84a/AplPkpSRSKWqbseRTG4aRrhadjZezYQ0oVk/B+nm/US5KzQkyyOyh0Mn9cyDdChRdS9qaxJRHayww=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my services section's animation's link -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center" data-aos="fade-down" data-aos-duration="1000">
                <span class="game-heading-1">Tic-</span>
                <span class="game-heading-2">Tac-</span>
                <span class="game-heading-1">Toe-</span>
                <span class="game-heading-2">Game</span>
            </h1>

            <div class="col-12 msg-div hide text-center">
                <h1 class="msg">Winner</h1>
                <button class="new-game-btn mt-5 mb-5">new game</button>
            </div>
            <div
                class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-8 col-6 d-flex justify-content-center align-items-center flex-wrap gap-3 mx-auto mt-5 game-box">
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="500"></button>
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="800"></button>
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="1100"></button>
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="1400"></button>
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="1700"></button>
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="2000"></button>
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="2300"></button>
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="2600"></button>
                <button class="game-smbl-box d-flex justify-content-center align-items-center" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="2900"></button>

                <button class="reset-game-btn mx-auto" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="3000">Reset Game</button>
            </div>
        </div>
    </div>






    <script>
        AOS.init();
    </script>
    <script src="first.js"></script>
</body>

</html>
